<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random password generator</title>

  <link rel="stylesheet" href="password_gen.css">
</head>
<body>
  
  <div class="container">
    <div class="box">
      <h1>Password Generator</h1>
      <div class="input-content">
        <input type="text" name="" id="result">
        <button id="clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"      fill="currentColor" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
            <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
          </svg>
        </button>
        
      </div>
      <div class="options">
        <div>
          <label for="passwrd_lgth">Password length</label>
          <input type="number" name="" id="password_lgth" min="4" max="20" value="20">
        </div>
        <div>
          <label for="">include uppercase</label>
          <input type="checkbox" name="" id="uppercase">
        </div>
        <div>
          <label for="">include lowercase</label>
          <input type="checkbox" name="" id="lowercase">
        </div>
        <div>
          <label for="">include numbers</label>
          <input type="checkbox" name="" id="numbers">
        </div>
        <div>
          <label for="">include symbol</label>
          <input type="checkbox" name="" id="symbols">
        </div>
      </div>

      <button type="submit" onclick="" id="generate">Generate password</button>
    </div>
  </div>

  <script src="./paaword_gen.js"></script>
</body>
</html>
