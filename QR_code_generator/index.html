<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>

  <link rel="stylesheet" href="style.css">

  
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

   <!-- Bootstrap icon CDN link -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- QR Code CDN Link -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script> -->
</head>
<body>

  <div class="container">
    <div class="qr_code_gen">
      <h1>Qr code generator</h1>
      <input type="text" placeholder="Enter your text or URL..." id="input_txt">
      <div class="sizes">
        <label>Selecet Size</label>
        <select name="" id="sizes">
          <!-- <option value="">select size</option> -->
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="500">500x500</option>
          <option value="700">700x700</option>
          <option value="800">800x800</option>
          <option value="1000">1000x1000</option>
        </select>
      </div>
      <div class="color">
        <label for="">Background:  <input type="color" name="" id="bg_color"></label>
        <label for="">color:  <input type="color" name="" id="fg_color"></label>
      </div>
      <div id="qr_container"></div>
      <div class="btn_container">
        <button id="generate_btn">Generate</button>
        <a id="download_btn"  download>Download</a>
      </div >
      
    </div>
  </div>

  
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./main.js"></script>

  
  
</body>
</html>
