<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list app, with progress bar</title>
  <link rel="stylesheet" href="style.css">

  
   <!-- google fonts link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

    <!-- Bootstrap icon CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="todo-list">
      <div class="header">
        <h1>To do list</h1>
        <span class="date" id="date">Monday, 26 August, 2024</span>
      </div>
        
      <div class="progress">
        <div class="progress-details">
          <h2>Great Job!!!</h2>
          <div class="progress-Bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="progress-num"><h2>1/2</h2></div>
      </div>
      
      <div class="input-container">
        <input type="text" name="" id="listInput" placeholder="Add a new task...">
        <button class="add-btn" id="inputBtn">
          <i class="bi bi-plus-circle-fill"></i>
        </button>
      </div>
      <div class="nav-btn">
        <button>All</button>
        <button>Completed</button>
        <button>Incomplete</button>
        <button>Del All</button>
      </div>
      <div class="todos-container">
        <ul class="todos" id="toDos">
          <!-- <li>
            <input type="checkbox" name="" id="">
            <label for="">The work I did today</label>
            <div class="todo-btns">
              <button><i class="bi bi-pencil-square"></i></button>
              <button><i class="bi bi-trash3"></i></button>
            </div>
          </li> -->
        </ul>
        <img src="./To_do_list.png" alt="" >
      </div>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
