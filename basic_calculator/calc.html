<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic calculator- using Javascript</title>

  <link rel="stylesheet" href="calc.css">

   <!-- google fonts link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
     <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="calculator">
      <input type="text" name="display" id="display" placeholder="0" disabled>
      <div>
        <button class="operators" id="ac" onclick="clearDisplay()">AC</button>
        <button class="operators" onclick="deleteNumber()">DE</button>
        <button class="operators" onclick="percentage()" id="percent">%</button>
        <button class="operators btn">รท</button>
      </div>
      <div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button  class="btn">9</button>
        <button class="operators btn">x</button>
      </div>
      <div>
        <button class="btn">4</button>
        <button  class="btn">5</button>
        <button class="btn">6</button>
        <button class="operators btn">-</button>
      </div>
      <div>
        <button  class="btn">1</button>
        <button  class="btn">2</button>
        <button class="btn">3</button>
        <button class="operators btn">+</button>
      </div>
      <div>
        <button class="btn">0</button>
        <button  class="btn">.</button>
        <button class="operators equal" onclick="equalTo()">=</button>
      </div>
      
    </div>
  </div>

  <script src="./calc.js"></script>
</body>
</html>
