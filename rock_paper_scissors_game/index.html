<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <h1>Rock, paper, scissors game</h1>
    <p>( First to get to 10 wins )</p>
    <h2 id="results"></h2>
    
    <div class="playboard">
      <div class="score">
        <div>
          <div class="play_score">
            <h3 id="playerScore">0</h3>
            <p>You</p>
          </div>
        </div>

        <div>
          <div class="play_score">
            <p>Computer</p>
            <h3 id="compScore">0</h3>
          </div>
        </div>
      </div>

      <div class="plays">
        <div class="plays_display">
          <h4>You played</h4>
          <div class="play_icon" >
            <img id="player_icon" alt="">
          </div>
        </div>
  
        <div class="plays_display">
          <div class="play_icon" >
            <img id="comp_icon"  alt="">
          </div>
          <h4 id="compPlay">Computer played</h4>
        </div>
      </div>
      

      <div class="buttons">
        <h3>Make your move</h3>
        <div>
          <button id="rock"><img src="./rock.png" alt="">Rock</button>
          <button id="paper"><img src="./paper.png" alt="">Paper</button>
          <button id="scissors"><img src="./scissors.png" alt="">Scissors</button>
        </div>
        
      </div>
      
      <button id="reset">Reset</button>

    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
